query StatusDetail($prNumber: Int!){
  viewer {
    repositories(last: 1) {
      nodes {
        pullRequest(number: $prNumber) {
          commits(last: 100) {
            nodes {
              commit {
                oid
                status {
                  context(name: "reg") {
                    state
                    targetUrl
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
