query UpdatePrCommentContext($branchName: String!) {
  viewer {
    login
    repositories(last: 1) {
      nodes {
        name,
        owner { login }
        ref(qualifiedName: $branchName) {
          associatedPullRequests(last: 5, states: OPEN) {
            totalCount,
            nodes {
              id, number
              comments(first: 50) {
                totalCount
                nodes {
                  databaseId, createdAt, viewerDidAuthor
                }
              }
            }
          }
        }
      }
    }
  }
}
